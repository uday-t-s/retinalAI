{% extends "base.html" %}
{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-custom shadow-lg">
                <div class="card-body p-4 p-lg-5">
                    <h3 class="mb-4 text-white border-bottom border-secondary pb-3">Step 2: Health Parameters & Scan
                    </h3>

                    <form method="POST" action="{{ url_for('result') }}" enctype="multipart/form-data">
                        <!-- Hidden fields to carry over data from Step 1 -->
                        <input type="hidden" name="name" value="{{ name }}">
                        <input type="hidden" name="age" value="{{ age }}">
                        <input type="hidden" name="gender" value="{{ gender }}">
                        <input type="hidden" name="email" value="{{ email }}">
                        <input type="hidden" name="phone" value="{{ phone }}">
                        <input type="hidden" name="address" value="{{ address }}">
                        <input type="hidden" name="blood_group" value="{{ blood_group }}">

                        <h5 class="text-white mb-3"><i class="bi bi-activity me-2"></i>Clinical Data</h5>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label text-white-50">Systolic BP (mmHg)</label>
                                <input type="number" name="systolic"
                                    class="form-control bg-dark text-white border-secondary" min="80" max="200"
                                    required>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="form-label text-white-50">Diastolic BP (mmHg)</label>
                                <input type="number" name="diastolic"
                                    class="form-control bg-dark text-white border-secondary" min="50" max="120"
                                    required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label text-white-50">HbA1c (%)</label>
                                <input type="number" step="0.1" name="hba1c"
                                    class="form-control bg-dark text-white border-secondary" min="3" max="15" required>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="form-label text-white-50">Cholesterol (mg/dL)</label>
                                <input type="number" name="cholesterol"
                                    class="form-control bg-dark text-white border-secondary" min="80" max="400"
                                    required>
                            </div>
                        </div>

                        <hr class="border-secondary my-4">

                        <h5 class="text-white mb-3"><i class="bi bi-eye me-2"></i>Retinal Imaging</h5>
                        <div class="mb-4">
                            <label class="form-label text-white-50">Upload Fundus Image</label>
                            <input type="file" name="file" class="form-control bg-dark text-white border-secondary"
                                accept="image/*" required>
                            <small class="text-white-50 mt-1 d-block">Supported formats: JPG, JPEG, PNG</small>
                        </div>

                        <div class="d-flex justify-content-between mt-5">
                            <a href="{{ url_for('predict') }}" class="btn btn-outline-light"><i
                                    class="bi bi-arrow-left me-2"></i>Back</a>
                            <button type="submit" class="btn btn-success px-5 shadow-sm">Analyze & Predict <i
                                    class="bi bi-lightning-fill"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
