{% extends "base.html" %}
{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-custom shadow-lg">
                <div class="card-body p-4 p-lg-5">
                    <h3 class="mb-4 text-white border-bottom border-secondary pb-3">Step 1: Patient Details</h3>

                    <form method="POST" action="{{ url_for('health_check') }}">
                        <div class="mb-4">
                            <label class="form-label text-white-50">Full Name</label>
                            <input type="text" name="name" class="form-control bg-dark text-white border-secondary"
                                placeholder="e.g. John Doe" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label text-white-50">Email Address</label>
                                <input type="email" name="email"
                                    class="form-control bg-dark text-white border-secondary" required>
                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="form-label text-white-50">Phone Number</label>
                                <input type="tel" name="phone" class="form-control bg-dark text-white border-secondary"
                                    required pattern="\d{10}" maxlength="10" minlength="10" inputmode="numeric"
                                    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                    placeholder="10-digit number" title="Please enter strictly 10 digits">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-white-50">Postal Address</label>
                            <input type="text" name="address" class="form-control bg-dark text-white border-secondary"
                                placeholder="Street, City, State, ZIP" required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label class="form-label text-white-50">Age</label>
                                <input type="number" name="age" class="form-control bg-dark text-white border-secondary"
                                    min="1" max="120" required>
                            </div>
                            <div class="col-md-3 mb-4">
                                <label class="form-label text-white-50">Gender</label>
                                <select name="gender" class="form-select bg-dark text-white border-secondary" required>
                                    <option value="" disabled selected>Select</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-4">
                                <label class="form-label text-white-50">Blood Group</label>
                                <select name="blood_group" class="form-select bg-dark text-white border-secondary"
                                    required>
                                    <option value="" disabled selected>Select</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-4">
                            <button type="submit" class="btn btn-primary-gradient px-5 shadow-sm">Next Step
                                &rarr;</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
