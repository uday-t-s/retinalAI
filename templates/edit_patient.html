{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow border-0 mt-5">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Edit Patient</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="">
                    <div class="mb-3">
                        <label class="form-label">Patient ID</label>
                        <input type="text" class="form-control" value="{{ patient.id }}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" value="{{ patient.name }}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Age</label>
                            <input type="number" name="age" class="form-control" min="1" max="120"
                                value="{{ patient.age }}">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Gender</label>
                            <select name="gender" class="form-select">
                                <option value="">Select</option>
                                <option value="Male" {% if patient.gender=='Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if patient.gender=='Female' %}selected{% endif %}>Female
                                </option>
                                <option value="Other" {% if patient.gender=='Other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Blood Group</label>
                            <select name="blood_group" class="form-select">
                                <option value="">Select</option>
                                {% for bg in ['A+','A-','B+','B-','AB+','AB-','O+','O-'] %}
                                <option value="{{ bg }}" {% if patient.blood_group==bg %}selected{% endif %}>{{ bg }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control" value="{{ patient.email }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" name="phone" class="form-control" value="{{ patient.phone }}"
                                pattern="[0-9]*" inputmode="numeric"
                                oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Postal Address</label>
                        <input type="text" name="address" class="form-control" value="{{ patient.address }}">
                    </div>

                    <hr>
                    <h5 class="text-muted mb-3">Clinical Data</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Systolic BP (mmHg)</label>
                            <input type="number" name="systolic" class="form-control" min="80" max="200"
                                value="{{ patient.systolic_bp }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Diastolic BP (mmHg)</label>
                            <input type="number" name="diastolic" class="form-control" min="50" max="120"
                                value="{{ patient.diastolic_bp }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">HbA1c (%)</label>
                            <input type="number" step="0.1" name="hba1c" class="form-control" min="3" max="15"
                                value="{{ patient.hba1c }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Cholesterol (mg/dL)</label>
                            <input type="number" name="cholesterol" class="form-control" min="80" max="400"
                                value="{{ patient.cholesterol }}">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('history') }}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
